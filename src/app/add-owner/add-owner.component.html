<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.dni ? 'Edit' : 'Add'}} owner</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="owner.href">
        <mat-form-field>
          <input matInput placeholder="Owner Dni" [(ngModel)]="owner.dni"
                 required name="dni" #dni></mat-form-field>
                 <mat-form-field> <input matInput placeholder="Owner Name" [(ngModel)]="owner.name"
                 required name="name" #name></mat-form-field>
                 <mat-form-field> <input matInput placeholder="Owner Profession" [(ngModel)]="owner.profession"
                 required name="profession" #profession>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!ownerForm.form.valid">Save owner</button>
        <button mat-raised-button color="secondary" (click)="remove(owner.href)"
                *ngIf="owner.href" type="button">Delete</button>
        <a mat-button routerLink="/owner-list">Back</a>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </form>
  </mat-card>
